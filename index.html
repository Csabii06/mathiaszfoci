<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MATHIASZ FOCI</title>
</head>
<body>
    <header>
        <h1>MATHIÁSZ FOCI</h1>
        <section id="header-section">
            <h5 id="half-time">1. félidő</h5>
            <span id="time">45:00</span>
            <div id="extra-time-div">
                <h5 id="extra-time">+ 2:00</h5>
                <button type="button" id="plus">+</button>
            </div>
        </section>
    </header>

    <main>

        <aside id="left-side">
            <form>
                <input type="text" id="team-1-lap" value="játékos neve">
                <button type="button" id="team-1-sarga" class="sarga">!</button>
                <button type="button" id="team-1-piros" class="piros">!</button>
            </form>  
            
        </aside>

        <aside id="right-side">
            <form>
                <input type="text" id="team-2-lap" value="játékos neve">
                <button type="button" id="team-2-sarga" class="sarga">!</button>
                <button type="button" id="team-2-piros" class="piros">!</button>
            </form>
            
        </aside>

        <section id="team-1">
            <h2>Team 1</h2>
        </section>

        <section id="gol">
            3-1 <br>

            <button type="button">START</button>
            <button type="button">STOP</button>
        </section>

        <section id="team-2">
            <h2>Team 2</h2>
        </section>

        

    </main>


    <script src="script.js"></script>
</body>
</html>
